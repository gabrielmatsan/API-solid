name: Run Unit Test

on: [push]

jobs: 
  run-unit-test:
    name: Run Unit Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18  # Use uma versão estável do Node.js
          cache: 'npm'

      - run: npm ci  # Garante a instalação limpa das dependências

      - run: npm run test  # Executa os testes
